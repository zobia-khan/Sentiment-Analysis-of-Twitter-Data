<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    


</head>
<body style="color: #404040; background: #272727;">
    
    <div class="container">
        <h1 class="register-title" style="width: 400px; margin-top: 10%;">Login</h1>
        <form class="register" style="width: 400px;" id="signupform" action="#" method="POST" role="form">
            {% block content %}
                {% for message in get_flashed_messages() %}
                <div style="margin-bottom: 25px" class="alert alert-warning alert-dismissible show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                {{ message }}
                </div>
                {% endfor %}

                {% block page_content %}{% endblock %}
            {% endblock %}
           <input type="email" class="register-input" placeholder="Email address" name="email">
           <input type="password" class="register-input" placeholder="Password" name="password">
           <input type="submit" value="Login" class="register-button">
           <br>
            <a class="small align-right text-dark" href="{{url_for('signup')}}">Signup!</a>
            <br>
        </form>
     </div>

</body>
<script>
    setInterval(function(){ $(".alert").fadeOut(); }, 3000);
</script>
</html>
